<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards</title>
<style>
    /* Your CSS styles here */
</style>
</head>
<body>

<div id="folders"></div>

<div class="flashcard-container" id="flashcards"></div>

<script>
    // Fetch flashcard data from flashcards.json
    fetch('flashcards.json') // Update the path to flashcards.json
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            console.log('Flashcard data:', data); // Log the fetched data
            const folders = document.getElementById('folders');
            const flashcardContainer = document.getElementById('flashcards');

            // Generate folder buttons
            data.folders.forEach(folder => {
                const folderButton = document.createElement('button');
                folderButton.textContent = folder.name === 'Folder 1' ? 'World History' : 'U.S. History';
                folderButton.className = 'folder';
                folderButton.onclick = () => toggleFolder(folder);
                folders.appendChild(folderButton);
            });

            // Function to toggle folder and display flashcards
            function toggleFolder(folder) {
                flashcardContainer.innerHTML = ''; // Clear existing flashcards

                // Generate flashcards for the selected folder
                folder.flashcards.forEach(flashcardData => {
                    const flashcard = document.createElement('div');
                    flashcard.className = 'flashcard';
                    flashcard.innerHTML = `
                        <div class="question">${flashcardData.question}</div>
                        <div class="answer">${flashcardData.answer}</div>
                    `;
                    flashcard.addEventListener('mouseenter', () => {
                        flashcard.querySelector('.answer').style.display = 'block';
                    });
                    flashcard.addEventListener('mouseleave', () => {
                        flashcard.querySelector('.answer').style.display = 'none';
                    });
                    flashcardContainer.appendChild(flashcard);
                });
            }
        })
        .catch(error => console.error('Error fetching flashcard data:', error));
</script>

</body>
</html>
