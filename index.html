<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flashcards</title>
<style>
    body {
        background-color: #0f0f0f; /* Use a valid hexadecimal color code */
        color: #ffffff; /* Set text color to white for better contrast */
        font-family: Arial, sans-serif; /* Use a common font for better readability */
        margin: 0; /* Remove default body margin */
        padding: 20px; /* Add padding to the body for better spacing */
    }
    
    .folder {
        margin-bottom: 10px;
    }
    
    .flashcard {
        display: none; /* Hide all flashcards initially */
        width: 200px;
        height: 150px;
        background-color: #fff;
        color: #000000; /* Set text color inside flashcard to black */
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 20px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Add transition for smoother hover effect */
    }
    .flashcard:hover {
        background-color: #f0f0f0; /* Change background color on hover */
    }
    .answer {
        display: none;
        color: #007bff;
        font-weight: bold;
        margin-top: 10px; /* Add margin to separate question and answer */
    }
</style>
</head>
<body>

<div class="folder" onclick="toggleFolder('folder1')">Folder 1</div>
<div class="folder" onclick="toggleFolder('folder2')">Folder 2</div>

<div class="flashcard folder1">
    <div class="question">What is the capital of France?</div>
    <div class="answer">The capital of France is Paris.</div>
</div>

<div class="flashcard folder1">
    <div class="question">Where is Fort Sumter located?</div>
    <div class="answer">Fort Sumter is located in South Carolina.</div>
</div>

<div class="flashcard folder2">
    <div class="question">What is the tallest mountain in the world?</div>
    <div class="answer">Mount Everest is the tallest mountain in the world.</div>
</div>

<script>
    const folders = document.querySelectorAll('.folder');
    let currentFolder = null;

    function toggleFolder(folderName) {
        const flashcards = document.querySelectorAll('.flashcard');
        const flashcardsInFolder = document.querySelectorAll(`.flashcard.${folderName}`);
        
        if (currentFolder !== folderName) {
            // Hide all flashcards
            flashcards.forEach(flashcard => {
                flashcard.style.display = 'none';
            });
            // Show one random flashcard from the selected folder
            const randomIndex = Math.floor(Math.random() * flashcardsInFolder.length);
            flashcardsInFolder[randomIndex].style.display = 'block';
            currentFolder = folderName;
        } else {
            // Show a new random flashcard from the selected folder
            flashcardsInFolder.forEach(flashcard => {
                flashcard.style.display = 'none';
            });
            const randomIndex = Math.floor(Math.random() * flashcardsInFolder.length);
            flashcardsInFolder[randomIndex].style.display = 'block';
        }
    }
    
    const flashcards = document.querySelectorAll('.flashcard');
    flashcards.forEach(flashcard => {
        flashcard.addEventListener('mouseenter', () => {
            const answer = flashcard.querySelector('.answer');
            answer.style.display = 'block';
        });
        flashcard.addEventListener('mouseleave', () => {
            const answer = flashcard.querySelector('.answer');
            answer.style.display = 'none';
        });
    });
</script>

</body>
</html>
