<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #folders {
            margin-bottom: 20px;
        }

        .folder {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .folder:hover {
            transform: scale(1.05);
        }

        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .flashcard {
            width: 15rem;
            height: auto;
            background-color: #ffffff;
            color: #333333;
            border: 4px solid #007bff; /* Changed border color */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); /* Increased shadow on hover */
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .answer {
            display: none;
            font-size: 14px;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="folders">
    <button class="folder" onclick="toggleFolder('World History')">World History</button>
    <button class="folder" onclick="toggleFolder('U.S. History')">U.S. History</button>
    <button class="folder" onclick="toggleFolder('Algebra')">Algebra</button>
    <button class="folder" onclick="toggleFolder('Art')">Art</button>
    <button class="folder" onclick="toggleFolder('Computer Science')">Computer Science</button>
    <button class="folder" onclick="toggleFolder('Biology')">Biology</button>
    <button class="folder" onclick="toggleFolder('Chemistry')">Chemistry</button>
    <button class="folder" onclick="toggleFolder('Physics')">Physics</button>
    <button class="folder" onclick="toggleFolder('American Literature')">American Literature</button>
    <button class="folder" onclick="toggleFolder('Geography')">Geography</button>
    <button class="folder" onclick="toggleFolder('Spanish')">Spanish</button>
    <button class="folder" onclick="toggleFolder('French')">French</button>
</div>

<div class="flashcard-container" id="flashcards">
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const flashcardContainer = document.getElementById('flashcards');
        const folderButtons = document.querySelectorAll('.folder');
        let currentFolder = null;
        let currentFlashcardIndex = 0;
        let shuffledFlashcards = [];
        let answerVisible = false;

        folderButtons.forEach(button => {
            button.addEventListener('click', function() {
                const folderName = this.textContent.trim();
                currentFolder = folderName;
                if (folderName === 'World History') {
                    fetchFlashcards('worldhistory.json');
                } else if (folderName === 'U.S. History') {
                    fetchFlashcards('ushistory.json');
                } else if (folderName === 'Algebra') {
                    fetchFlashcards('algebra.json');
                } else if (folderName === 'Art') {
                    fetchFlashcards('art.json');
                } else if (folderName === 'Computer Science') {
                    fetchFlashcards('computerscience.json');
                } else if (folderName === 'Biology') {
                    fetchFlashcards('biology.json');
                } else if (folderName === 'Chemistry') {
                    fetchFlashcards('chemistry.json');
                } else if (folderName === 'Physics') {
                    fetchFlashcards('physics.json');
                } else if (folderName === 'American Literature') {
                    fetchFlashcards('americanliterature.json');
                } else if (folderName === 'Geography') {
                    fetchFlashcards('geography.json');
                } else if (folderName === 'Spanish') {
                    fetchFlashcards('spanish.json');
                } else if (folderName === 'French') {
                    fetchFlashcards('french.json');
                }
            });
        });
        function fetchFlashcards(filename) {
            fetch(filename)
                .then(response => response.json())
                .then(data => {
                    shuffledFlashcards = getRandomFlashcards(data);
                    currentFlashcardIndex = 0;
                    answerVisible = false;
                    displayFlashcard(shuffledFlashcards[currentFlashcardIndex]);
                })
                .catch(error => console.error('Error fetching flashcard data:', error));
        }

        function getRandomFlashcards(flashcardsArray) {
            const shuffled = flashcardsArray.sort(() => Math.random() - 0.5).slice(0, 10);
            return shuffled;
        }

        function displayFlashcard(flashcard) {
            flashcardContainer.innerHTML = '';
            const flashcardElement = createFlashcard(flashcard.question, flashcard.answer);
            flashcardContainer.appendChild(flashcardElement);
        }

        function createFlashcard(question, answer) {
            const flashcard = document.createElement('div');
            flashcard.classList.add('flashcard');
            flashcard.innerHTML = `
                <div class="question">${question}</div>
                <div class="answer">${answer}</div>
            `;
            flashcard.addEventListener('click', function() {
                if (!answerVisible) {
                    const answerElement = flashcard.querySelector('.answer');
                    answerElement.style.display = 'block';
                    answerVisible = true;
                } else {
                    currentFlashcardIndex++;
                    if (currentFlashcardIndex < 10) {
                        displayFlashcard(shuffledFlashcards[currentFlashcardIndex]);
                        const answerElement = flashcard.querySelector('.answer');
                        answerElement.style.display = 'none';
                        answerVisible = false;
                    } else {
                        fetchFlashcards(currentFolder.toLowerCase().replace(' ', '') + '.json');
                    }
                }
            });

            return flashcard;
        }
    });
</script>

</body>
</html>
