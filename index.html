<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #folders {
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 90%;
            overflow-x: auto;
        }

        .folder {
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .folder:hover {
            transform: scale(1.05);
        }

        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 90%;
            overflow-x: auto;
        }

        .flashcard {
            width: 15rem;
            height: auto;
            background-color: #ffffff;
            color: #333333;
            border: 4px solid #007bff;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .flashcard:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .answer {
            display: none;
            font-size: 14px;
            color: #007bff;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div id="folders">
        <button class="folder" onclick="toggleFolder('Algebra')">Algebra</button>
        <button class="folder" onclick="toggleFolder('American Literature')">American Literature</button>
        <button class="folder" onclick="toggleFolder('American History')">American History</button>
        <button class="folder" onclick="toggleFolder('Art')">Art</button>
        <button class="folder" onclick="toggleFolder('Biology')">Biology</button>
        <button class="folder" onclick="toggleFolder('Chemistry')">Chemistry</button>
        <button class="folder" onclick="toggleFolder('Computer Science')">Computer Science</button>
        <button class="folder" onclick="toggleFolder('Egyptian Mythology')">Egyptian Mythology</button>
        <button class="folder" onclick="toggleFolder('French')">French</button>
        <button class="folder" onclick="toggleFolder('Geography')">Geography</button>
        <button class="folder" onclick="toggleFolder('Geometry')">Geometry</button>
        <button class="folder" onclick="toggleFolder('Greek Mythology')">Greek Mythology</button>
        <button class="folder" onclick="toggleFolder('Mythology Potpourri')">Mythology Potpourri</button>
        <button class="folder" onclick="toggleFolder('Norse Mythology')">Norse Mythology</button>
        <button class="folder" onclick="toggleFolder('Physics')">Physics</button>
        <button class="folder" onclick="toggleFolder('Roman Mythology')">Roman Mythology</button>
        <button class="folder" onclick="toggleFolder('Spanish')">Spanish</button>
        <button class="folder" onclick="toggleFolder('World History')">World History</button>
        <button class="folder" onclick="toggleFolder('World Literature')">World Literature</button>
    </div>

    <div class="flashcard-container" id="flashcards">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const flashcardContainer = document.getElementById('flashcards');
            const folderButtons = document.querySelectorAll('.folder');
            let currentFolder = null;
            let currentFlashcardIndex = 0;
            let shuffledFlashcards = [];
            let answerVisible = false;

            folderButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const folderName = this.textContent.trim();
                    currentFolder = folderName;
                    fetchFlashcards(folderName.toLowerCase().replace(' ', '') + '.json');
                });
            });

            function fetchFlashcards(filename) {
                fetch(filename)
                    .then(response => response.json())
                    .then(data => {
                        shuffledFlashcards = getRandomFlashcards(data);
                        currentFlashcardIndex = 0;
                        answerVisible = false;
                        displayFlashcard(shuffledFlashcards[currentFlashcardIndex]);
                    })
                    .catch(error => console.error('Error fetching flashcard data:', error));
            }

            function getRandomFlashcards(flashcardsArray) {
                const shuffled = flashcardsArray.sort(() => Math.random() - 0.5).slice(0, 10);
                return shuffled;
            }

            function displayFlashcard(flashcard) {
                flashcardContainer.innerHTML = '';
                const flashcardElement = createFlashcard(flashcard.question, flashcard.answer);
                flashcardContainer.appendChild(flashcardElement);
            }

            function createFlashcard(question, answer) {
                const flashcard = document.createElement('div');
                flashcard.classList.add('flashcard');
                flashcard.innerHTML = `
                <div class="question">${question}</div>
                <div class="answer">${answer}</div>
            `;
                flashcard.addEventListener('click', function () {
                    if (!answerVisible) {
                        const answerElement = flashcard.querySelector('.answer');
                        answerElement.style.display = 'block';
                        answerVisible = true;
                    } else {
                        currentFlashcardIndex++;
                        if (currentFlashcardIndex < 10) {
                            displayFlashcard(shuffledFlashcards[currentFlashcardIndex]);
                            const answerElement = flashcard.querySelector('.answer');
                            answerElement.style.display = 'none';
                            answerVisible = false;
                        } else {
                            fetchFlashcards(currentFolder.toLowerCase().replace(' ', '') + '.json');
                        }
                    }
                });

                return flashcard;
            }
        });
    </script>

</body>

</html>
